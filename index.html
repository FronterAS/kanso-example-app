<h1>Hello, world!</h1>
<ul id="makes"></ul>

<script src="modules.js"></script>
<script>
  var db = require('db').current(),
      $ = require('jquery');

  db.getView('example-app', 'makes', function (err, data) {
    if (err) {
      return alert(err);
    }
    for (var i = 0; i < data.rows.length; i++) {
      $('<li/>').text(data.rows[i].key).appendTo('#makes');
    }
  });
</script>
